<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>checkers game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="./storage/jquery-3.4.1.js"></script>
    <script src="checkers.js"></script>
</head>
<body onload="loadPageLayout();">
<h1><u>Checkers Game</u></h1>
<div id = "mainContainer">
    <div id = "board">
    </div>
    <div id = "moveIndicator">
        <div id = "red"></div>
        <div id = "black"></div>
    </div>
    <div id = "sideBar">
        <ul id = "rulesList">
            <h2><u>Rules of american checkers:</u></h2>
            <li>kings move one square</li>
            <li>only kings move and capture backwards</li>
            <li>if you can capture, you must capture</li>
        </ul>
        <button onclick="restartGame();" id="restartButton">Restart Game</button>
    </div>
</div>
</body>
</html>
